name: .NET

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fix tags
        if: startsWith(github.ref, 'refs/tags/v')
        run: git fetch -f origin ${{ github.ref }}:${{ github.ref }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Package Examples
        run: |
             pushd bin/Release
             ./tap package create ../../OpenTap.Python.Examples/package.xml
             popd    
      - name: Test
        run: ./bin/Release/tap python test
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: TapPackage
          retention-days: 14
          path: |
            bin/Release/Python*.TapPackage
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: ./bin/Debug/tap python test

  publish-package:
    if: github.ref == 'refs/heads/dev' || contains(github.ref, 'refs/heads/release') || contains(github.ref, 'refs/tags/v')
    environment: packages.opentap.io
    runs-on: ubuntu-latest
    needs:
      - build-ubuntu
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: TapPackage
          path: ./
      - name: Setup OpenTAP
        uses: opentap/setup-opentap@v1.0
        with:
          version: 9.18.4
      - name: Test Install
        run: tap package install ./Python.*.TapPackage
      - name: Install PackagePublish
        run: tap package install -f PackagePublish --version beta
      - name: Publish
        run: |
          tap package publish -r http://packages.opentap.io -k ${{ secrets.REPO_PASS }} Python.*.TapPackage
          tap package publish -r http://packages.opentap.io -k ${{ secrets.REPO_PASS2 }} PythonExamples.*.TapPackage
  
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pages Cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: npm install
        working-directory: Documentation/TAP_Python_Help
      - name: Build
        run: npm run build
        working-directory: Documentation/TAP_Python_Help
      - name: Upload Docs
        uses: actions/upload-artifact@v2
        with:
          name: Pages
          retention-days: 14
          path: |
            Documentation/TAP_Python_Help/public
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || contains(github.ref, 'refs/heads/release') || contains(github.ref, 'refs/tags/v')
        with:
          publish_dir: Documentation/public
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: pages
      
